{% extends 'base.html' %} 

{% block title %}Department Form{% endblock %} 

{% block content %} 

<h2>{% if object %}Edit Department{% else %}Add Department{% endif %}</h2> 

<form method="post">{% csrf_token %} 

  {{ form.as_p }} 

  <button type="submit" class="btn btn-success">Save</button> 

  <a href="{% url 'department-list' %}" class="btn btn-secondary">Cancel</a> 

</form> 

{% endblock %}
