employee_form.html 

{% extends 'base.html' %} 

{% block title %}Employee Form{% endblock %} 

{% block content %} 

<h2>{% if object %}Edit Employee{% else %}Add Employee{% endif %}</h2> 

<form method="post">{% csrf_token %} 

  {{ form.as_p }} 

  <button type="submit" class="btn btn-success">Save</button> 

  <a href="{% url 'employee-list' %}" class="btn btn-secondary">Cancel</a> 

</form> 

{% endblock %}
